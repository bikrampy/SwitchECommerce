{% extends "shop/base.html" %}
{% load static %}
{% load widget_tweaks %}
{% block title %} My Account {% endblock title %}
{% block content %}
  <section class="hero-section bg-light py-4">
    <div class="hero-content">
      <div class="container">
        <div class="row">
          <div class="text-center">
            <div class="breadcrumbs">
              <span class="item"><a href=" {% url "home_page" %} ">Home /</a></span>
              <span class="item">My Account</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <section id="login-form" class="py-5">
    <div class="container-sm">
      <div class="row justify-content-center">
        <div class="col-4">
          <h2 class="section-title text-uppercase">My Account</h2>
          <form id="form" class="form-group flex-wrap" method="post">
            {% csrf_token %}
            <div class="col-12 pb-3">
                <label>Username:</label> <br>
                <input type="text" value="{{ user.username }}" class="form-control" readonly>
            </div>
            <div class="col-12 pb-3">
                <label>First Name:</label> <br>
                <input type="text" name="first_name" value="{{ user.first_name }}" class="form-control">
            </div>
            <div class="col-12 pb-3">
                <label>Last Name:</label> <br>
                <input type="text" name="last_name" value="{{ user.last_name }}" class="form-control">
            </div>
            <div class="col-12 pb-3">
                <label>Email:</label> <br>
                <input type="email" name="email" value="{{ user.email }}" class="form-control">
            </div>
            <div class="col-12">
              <button type="submit" name="submit" class="btn btn-dark btn-large text-uppercase pb-3">Update Profile</button>
            </div>
          </form>
          {% if user.is_authenticated %}
            <div class="col-12 mt-3">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-danger btn-large text-uppercase w-100">Logout</button>
                </form>
            </div>
          {% endif %}
        </div>
      </div>
    </div>
  </section>
{% endblock %}
